<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/style.css">

<body>
    <header>
        <h1>Rock Paper Sissors</h1>
    </header>

    <!-- class allows for grouping! (stiled in css later) id is to id the test-->
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="Rock.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="Sissors.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="Paper.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
